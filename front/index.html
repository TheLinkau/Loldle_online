<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recherche de champion League of Legends</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    .bg-image {
      background-image: url('fond.webp');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100%;
      width: 100%;
    }
    
    .container {
      min-height: 100vh;
    }
  </style>
</head>
<body>

  <div class="bg-image d-flex align-items-center justify-content-center text-white">
    <div class="container">

        <div class="d-flex justify-content-center">
          <img src="logo.webp">
        </div>
        
        <div class="d-flex justify-content-center">
          <form id="recherche-form">
            <div class="mb-3">
              <input id="champion" placeholder="Type champion name ..." type="text" autocomplete="new-password">
              <button type="submit" class="btn btn-primary">Jouer</button>
            </div>
          </form>
        </div>

      <table id="resultats-table" class="table mt-3 text-white">
        <thead>
          <tr>
            <th>Champion</th>
            <th>Gender</th>
            <th>Positions</th>
            <th>Species</th>
            <th>Resource</th>
            <th>Range type</th>
            <th>Region(s)</th>
            <th>Release year</th>
            <th>Ã€ qui de jouer ?</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
